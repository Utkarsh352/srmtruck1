<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supply Chain Management Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .navbar {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Supply Chain Dashboard</a>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <div class="row g-4">
      <!-- Create Item Section -->
      <div class="col-md-6">
        <div class="card p-4">
          <h4>Create Item</h4>
          <form id="createItemForm">
            <div class="mb-3">
              <label for="itemName" class="form-label">Item Name</label>
              <input type="text" class="form-control" id="itemName" placeholder="Enter item name" required>
            </div>
            <div class="mb-3">
              <label for="itemDetails" class="form-label">Details</label>
              <textarea class="form-control" id="itemDetails" rows="3" placeholder="Enter item details" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Create Item</button>
          </form>
        </div>
      </div>

      <!-- Transfer Ownership Section -->
      <div class="col-md-6">
        <div class="card p-4">
          <h4>Transfer Ownership</h4>
          <form id="transferOwnershipForm">
            <div class="mb-3">
              <label for="itemId" class="form-label">Item ID</label>
              <input type="number" class="form-control" id="itemId" placeholder="Enter item ID" required>
            </div>
            <div class="mb-3">
              <label for="newOwner" class="form-label">New Owner Address</label>
              <input type="text" class="form-control" id="newOwner" placeholder="Enter new owner address" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Transfer Ownership</button>
          </form>
        </div>
      </div>

      <!-- Update Item State Section -->
      <div class="col-md-6">
        <div class="card p-4">
          <h4>Update Item State</h4>
          <form id="updateStateForm">
            <div class="mb-3">
              <label for="stateItemId" class="form-label">Item ID</label>
              <input type="number" class="form-control" id="stateItemId" placeholder="Enter item ID" required>
            </div>
            <div class="mb-3">
              <label for="itemState" class="form-label">State</label>
              <select class="form-select" id="itemState" required>
                <option value="Created">Created</option>
                <option value="Manufactured">Manufactured</option>
                <option value="Shipped">Shipped</option>
                <option value="Received">Received</option>
                <option value="Delivered">Delivered</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="itemLocation" class="form-label">Location</label>
              <input type="text" class="form-control" id="itemLocation" placeholder="Enter location" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Update State</button>
          </form>
        </div>
      </div>

      <!-- View Item Details Section -->
      <div class="col-md-6">
        <div class="card p-4">
          <h4>View Item Details</h4>
          <form id="viewItemForm">
            <div class="mb-3">
              <label for="viewItemId" class="form-label">Item ID</label>
              <input type="number" class="form-control" id="viewItemId" placeholder="Enter item ID" required>
            </div>
            <button type="submit" class="btn btn-info w-100">View Details</button>
          </form>
          <div id="itemDetailsDisplay" class="mt-4"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript -->
  <script>
    document.getElementById("createItemForm").onsubmit = function (e) {
      e.preventDefault();
      const name = document.getElementById("itemName").value;
      const details = document.getElementById("itemDetails").value;
      alert(`Item Created: ${name}, Details: ${details}`);
    };

    document.getElementById("transferOwnershipForm").onsubmit = function (e) {
      e.preventDefault();
      const itemId = document.getElementById("itemId").value;
      const newOwner = document.getElementById("newOwner").value;
      alert(`Ownership Transferred: Item ID ${itemId}, New Owner ${newOwner}`);
    };

    document.getElementById("updateStateForm").onsubmit = function (e) {
      e.preventDefault();
      const itemId = document.getElementById("stateItemId").value;
      const state = document.getElementById("itemState").value;
      const location = document.getElementById("itemLocation").value;
      alert(`State Updated: Item ID ${itemId}, State ${state}, Location ${location}`);
    };

    document.getElementById("viewItemForm").onsubmit = function (e) {
      e.preventDefault();
      const itemId = document.getElementById("viewItemId").value;
      // Mock data for demonstration purposes
      const mockData = {
        id: itemId,
        name: "Sample Item",
        state: "Shipped",
        location: "Distribution Center",
        owner: "0x123456789abcdef"
      };
      document.getElementById("itemDetailsDisplay").innerHTML = `
        <p><strong>ID:</strong> ${mockData.id}</p>
        <p><strong>Name:</strong> ${mockData.name}</p>
        <p><strong>State:</strong> ${mockData.state}</p>
        <p><strong>Location:</strong> ${mockData.location}</p>
        <p><strong>Owner:</strong> ${mockData.owner}</p>
      `;
    };
  </script>
</body>
</html>
